<div ng-controller="HomeController" ng-cloak>
  <md-content class="md-padding">
    <md-toolbar layout-align="space-between" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" layout="row">
      <md-button ng-click="goHome()" name="homeButton">
        <i class="glyphicon glyphicon-home"></i>
      </md-button>
      <md-button ng-click="createEventClick($event)" name="createEvent">
        Create Event
      </md-button>
      <md-button ng-class="{'hang': user.hang}" ng-click="toggleHang()" name="hangButton" id="hangButton">
        Hang
      </md-button>
      <div ng-include="'app/home/menu.html'"></div>
    </md-toolbar>
  </md-content>
</div>

<!-- Content -->
<div style="margin-top: 0px" class="home" ng-cloak layout="column" layout-align="center center">
	<div flex-gt-sm="50" flex>
		<md-content flex layout-align="center center" class="md-padding">
			<div ng-if="spinner">
             <img ng-src="http://sample-env.zhtjbs6sdb.us-west-2.elasticbeanstalk.com/spiffygif_46x46.gif">
            </div>



			<div> <img class="img-circle" src="{{user.profile_url}}"></div>
			<div> {{userData.name}} </div>
			<div> {{userData.followers}} </div>
			<div> {{userData.friends}} </div>
			<div>
				<li ng-repeat="tweet in userData.tweets | limitTo:10"> {{tweet}}</li> 
			</div>
			<h2> Analysis </h2>
			<div id=d3Display></div>
			<dib id=d3Display_Donut></div>

		</md-content>
	</div>
</div>
<pre>{{ user }}</pre>
