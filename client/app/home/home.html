<div ng-controller="HomeController" ng-cloak>
	<md-content class="md-padding">
		<md-toolbar layout-align="space-between" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" layout="row">
			<md-button ng-click="goHome()" name="homeButton">
				<i class="glyphicon glyphicon-home"></i>
			</md-button>
			<md-button ng-click="createEventClick($event)" name="createEvent">
				Create Event
			</md-button>
			<md-button ng-class="{'hang': user.hang}" ng-click="toggleHang()" name="hangButton" id="hangButton">
				Hang
			</md-button>
			<div ng-include="'app/home/menu.html'"></div>
		</md-toolbar>
	</md-content>
</div>
<div style="margin-top: 20px" class="home" ng-cloak layout="column" layout-align="right right">
	<div flex-gt-sm="50" flex>
		<md-content flex layout-align="right right" class="md-padding">
			<md-toolbar layout="row" class="md-hue-4">
				<div class="md-toolbar-tools">
					<span style="text-align: center">Users</span>
				</div>
			</md-toolbar>
			<md-list flex>
				<md-list-item layout="row" ng-repeat="item in users" ng-click="userEventAdd()" ng-class="{'userInvited': userIsGuest(this.item.email)}">
					<img ng-class="{'hang': item.hang}" ng-src={{item.profile_url}} class="md-avatar">
					<div class="md-list-item-text">
						<h3>{{item.email}}</h3>
					</div>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
</div>
<div class='event-list-item' ng-click='openEvent(event)'  ng-repeat='event in allEvents'>
	<div>{{event.description}}</div>
	<div>{{event.venue}}</div>
</div>
