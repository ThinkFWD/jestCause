
<div class="page-container">
  <div class="event-container">
    <div class="map">
      <iframe
        width="100%"
        height="350"
        frameborder="0" style="border:0"
        ng-src="{{mapUrl}}" allowfullscreen>
      </iframe>
    </div>
    <div class="event-info">
      <div>
        <span class="event-name">{{ currentEvent.description }}</span>
        <span class="event-time pull-right">{{ currentEvent.when }}
      </div>
        <div class="event-venue">{{ currentEvent.venue }}</div>
        <div class="event-address">{{ currentEvent.address }}</div>
    </div>
    <hr class="hr-style">
      <div class="attendees-container">
        <div class="attendee" ng-repeat="user in mockUsers">
          <img class="user-photo img-circle" ng-click="" src= {{user.profile_url}}>
          <div class="user-name text-center">{{ user.name }}</div>
        </div>
    </div>
  </div>
</div>
